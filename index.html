<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩虹画板</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #canvas{
            display: block;
        }
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"  width="150"; height="150";></canvas>
    <script>
       let canvas = document.getElementById("canvas");
      //获取文档内容宽度给canvas
      canvas.width = document.documentElement.clientWidth;
      //获取文档内容高度给canvas
      canvas.height = document.documentElement.clientHeight;
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "rgb(0,0,0)";//颜色
        ctx.strokeStyle = "rgb(0,0,0)";

        ctx.lineWidth = 5;
        ctx.lineCap = "round";

      let draw =false;
      //最后位置
      let lastPlace;

      //手机触摸
      let isTouchDevice = "ontouchstart" in document.documentElement;

      //画线
      function drawLine(x1, y1, x2, y2) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
      if(isTouchDevice){
        canvas.ontouchstart = (e) => {
            draw = true;
            lastPlace =[e.touches[0].clientX, e.touches[0].clientY];//第一次画位置
        };
          canvas.ontouchmove = (e) => {
            drawLine(lastPlace[0], lastPlace[1], e.touches[0].clientX, e.touches[0].clientY);
            lastPlace =[e.touches[0].clientX, e.touches[0].clientY];
            };

        }else{
             //鼠标放下为ture
            canvas.onmousedown = (e) => {
                draw = true;
                lastPlace =[e.clientX, e.clientY];//第一次画位置
            };
            canvas.onmousemove = (e) => {
                if(draw === true){
                    drawLine(lastPlace[0], lastPlace[1], e.clientX, e.clientY);
                    lastPlace =[e.clientX, e.clientY];//这次作为上次的位置
                }
             }
        }
      canvas.onmouseup = (e) => {
        draw = false;
      };
      canvas.ontouchend = (e) => {
        draw = false;
      };
      
    </script>
</body>
</html>
